<html>
    <head>
        <title>HTML4 문서 구조</title>
    </head>
    <div id="header">Header</div>
    <div id="content">Content</div>
    <div id="footer">Footer</div>
    <body>
       <p>- HTML4의 일반적인 문서구조는 div태그(ex : 자바의 자료형)에 id(ex : 자바의 변수)를 붙혀 영역을 설정</p>
       <p>- 개발자마다 이름이 다를 수 있어 해석하기 나름이며, 소스코드가 길어질수록 구조 파악이 어려움</p>
       <br>-> 따라서 HTML5의 문서구조를 사용할 예정 
    </body>
</html>ㅜㄴ
