<!DOCTYPE html public "-//W3C//DTD HTML 4.01 Transitional//EN" !--문서형식을 나타내는 태그--
"http://www.W3.org/TR/html4/loose.dtd">
<html>
    <head>  <!--웹 페이지에 정보를 저장하는 태그, 자바의 import와 같은 의미-->
        <title> 
          웹 표준 적용  
        </title>
        <style type="text/CSS">
            .accent{
                font-size:16px;
                color:red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>
            이제 <span class="accent"> 웹 표준 </span> <!--문장단위로 텍스트의 형식을 지정하는 태그-->
            <p>의</p> 역할은 아주 
            <span class="accent">중요</span> 합니다.
        </p>
    </body>
</html>
