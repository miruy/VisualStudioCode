<!DOCTYPE html>

        <title>p 태그 사용법</title>
        <meta charset="utf-8">

    <p>
        <p>텍스트의 위 아래로 택스트 단락이 생긴다.</p>
        <p>줄바꿈이 없는 텍스트의 경우
        자동으로 브라우저의 크기에 맞춰서 표시되고

        <p>자주 사용되는 <br>태그이다.</p>

        쉽게 생각해서 <br>p태그는 자바에서의 frintln이라고 생각하면 되고 <br> br태그는 닫는 태그 없는 일회용 frintln이라고 생각하면된다.</p>
