<!DOCTYPE html>
<html>
    <head>
        <title>Tdsaditle</title>
        <meta charset="utf-8"/>
        <style>
            div {
                color:red;
            }
            .cls{
                color:burlywood;
            }
            #uni{ color:darkgreen; }
        </style>
        <script>
            function calc(){
                let n1 = parseInt(document.getElementById("n1").value);
                let n2 = parseInt(document.getElementById("n2").value);
                //alert("n1:" + n1);
                //alert("n2:" + n2);
                console.log("n1:" + n1);
                console.log("n2:" + n2);
                document.getElementById("ret").value = n1+n2;
            }
        </script>
    </head>
    <body>
        <div>test1</div>
        <div class="cls" id="uni">test2</div>
        <div class="cls">test3</div>
        <input type="text" id="n1">+
        <input type="text" id="n2">=
        <input type="text" id="ret" disabled>
        <input type="button" value="계산하기" onclick="calc()">
    </body>
</html>
